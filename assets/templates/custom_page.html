{{ template "base.html" . }}

{{- define "title" -}}
  {{ .SiteName }} - {{ .PageName }}
{{- end -}}

{{- define "content" -}}
<div id="main">
  <div id="inner_content">
    <div class="normal markdown-body">
      <h2>{{ .PageName }}</h2>
      {{- .Contents -}}
    </div>
  </div>
</div>
{{- end -}}
